<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/createCard.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./assets/img/favicon_trans.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/accounts.css">
    <title>ARS | Card Create</title>
</head>


<body id="body-accounts">
    <div id="app">
        <div class='dashboard'>
            <div class="dashboard-nav">
                <header>
                    <a href="#" class="menu-toggle"><i class="fas fa-bars"></i></a>
                    <a href="./index.html" class="brand-logo"><i class="fas fa-rocket"></i><span>ARS
                            Homebanking</span></a>
                </header>
                <nav class="dashboard-nav-list">
                    <a href="./index.html" class="dashboard-nav-item"><i class="fas fa-home"></i>Index</a>
                    <a href="./accounts.html" class="dashboard-nav-item"><i
                            class="fas fa-file-invoice-dollar"></i>Accounts</a>
                    <a href="./cards.html" class="dashboard-nav-item active"><i class="fas fa-credit-card"></i>Cards</a>
                    <a href="./transfer.html" class="dashboard-nav-item"><i class="fas fa-comments-alt-dollar"></i>Transfer</a>
                    <a href="./settings.html" class="dashboard-nav-item"><i class="fas fa-cogs"></i>Settings</a>
                    <a href="./profile.html" class="dashboard-nav-item"><i class="fas fa-user"></i>Profile</a>
                    <div class="nav-item-divider"></div>
                    <a v-on:click="logout()" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </nav>
            </div>
            <div class='dashboard-app'>
                <header class='dashboard-toolbar'>
                    <a href="#" class="menu-toggle"><i class="fas fa-bars"></i></a>
                    <h1 class="ml-5">Hi, {{clients.firstName}}!</h1>
                </header>
                <div class='dashboard-content'>
                    <div class="container d-flex align-items-center">
                        <h3 class="m-0 p-0">Create your card</h3>
                    </div>
                    <div>
                        <form class="mt-3 form-tc container" v-on:submit.prevent="createCard()">
                            <h5 class="pt-2">1. Card color:</h5>
                            <div class="container-custom py-4">
                                <div class="option">
                                    <input type="radio" name="card" id="silver" v-model="typeColor" value="SILVER">
                                    <label for="silver" aria-label="Silver">
                                        <span></span>
                                        Silver
                                        <div class="card card--white card--sm">
                                            <div class="card__chip"></div>
                                            <div class="card__content">
                                                <div class="card__text">
                                                    <div class="text__row">
                                                        <div class="text__loader"></div>
                                                        <div class="text__loader"></div>
                                                    </div>
                                                    <div class="text__row">
                                                        <div class="text__loader"></div>
                                                        <div class="text__loader"></div>
                                                    </div>
                                                </div>
                                                <div class="card__symbol">
                                                    <span></span>
                                                    <span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="option">
                                    <input type="radio" name="card" id="royal" v-model="typeColor" value="GOLD">
                                    <label for="royal" aria-label="Gold">
                                        <span></span>
                                        Gold
                                        <div class="card card--blue card--sm">
                                            <div class="card__chip"></div>
                                            <div class="card__content">
                                                <div class="card__text">
                                                    <div class="text__row">
                                                        <div class="text__loader"></div>
                                                        <div class="text__loader"></div>
                                                    </div>
                                                    <div class="text__row">
                                                        <div class="text__loader"></div>
                                                        <div class="text__loader"></div>
                                                    </div>
                                                </div>
                                                <div class="card__symbol">
                                                    <span></span>
                                                    <span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="option">
                                    <input type="radio" name="card" id="dark" v-model="typeColor" value="TITANIUM">
                                    <label for="dark" aria-label="Titanium">
                                        <span></span>
                                        Titanium
                                        <div class="card card--dark card--sm">
                                            <div class="card__chip"></div>
                                            <div class="card__content">
                                                <div class="card__text">
                                                    <div class="text__row">
                                                        <div class="text__loader"></div>
                                                        <div class="text__loader"></div>
                                                    </div>
                                                    <div class="text__row">
                                                        <div class="text__loader"></div>
                                                        <div class="text__loader"></div>
                                                    </div>
                                                </div>
                                                <div class="card__symbol">
                                                    <span></span>
                                                    <span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <h5>2. Card type: </h5>
                            <div class="container-custom py-4">
                                <div class="option">
                                    <input type="radio" name="type" id="silver_type" v-model="typeCard" value="CREDIT">
                                    <label for="silver_type" aria-label="Silver">
                                        <span></span>
                                        Credit
                                        <img class="logo-master" src="./assets/img/masterCard.png" alt="">
                                    </label>
                                </div>
                                <div class="option">
                                    <input type="radio" name="type" id="gold_type" v-model="typeCard" value="DEBIT">
                                    <label for="gold_type" aria-label="Gold">
                                        <span></span>
                                        Debit
                                        <img class="logo-visa" src="./assets/img/visa-logo.png" alt="">
                                    </label>
                                </div>
                            </div>
                            <h5>3. Create card </h5>
                            <div class="d-flex justify-content-center my-3">
                                <button type="submit" class="cssbuttons-io-button"> Create card
                                    <div class="icon">
                                        <svg height="24" width="24" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0h24v24H0z" fill="none"></path>
                                            <path
                                                d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                                fill="currentColor"></path>
                                        </svg>
                                    </div>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/accounts.js"></script>
    <script>
        const mobileScreen = window.matchMedia("(max-width: 990px )");
        $(document).ready(function () {
            $(".dashboard-nav-dropdown-toggle").click(function () {
                $(this).closest(".dashboard-nav-dropdown")
                    .toggleClass("show")
                    .find(".dashboard-nav-dropdown")
                    .removeClass("show");
                $(this).parent()
                    .siblings()
                    .removeClass("show");
            });
            $(".menu-toggle").click(function () {
                if (mobileScreen.matches) {
                    $(".dashboard-nav").toggleClass("mobile-show");
                } else {
                    $(".dashboard").toggleClass("dashboard-compact");
                }
            });
        });
    </script>
</body>

</html>
