<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Manager</title>
</head>

<body>
    <div class="container" id="app">
        <div class="container d-flex flex-wrap gap-5">
            <div>
                <form action="">
                    <h1>Client Manager</h1>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input v-model="firstName" type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input v-model="lastName" type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input v-model="email" type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div v-if="editar">
                        <button @click.prevent="agregarCliente" type="submit" class="btn btn-outline-primary">Agregar
                            Cliente</button>
                    </div>
                    <div v-else>
                        <button @click.prevent="actulizarCliente" type="submit" class="btn btn-outline-primary">Editar
                            Cliente</button>
                    </div>
                </form>
                <table class="table">
                    <h2 class="mt-4">Client List</h2>
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="cliente in clientes">
                            <td>{{cliente.firstName}}</td>
                            <td>{{cliente.lastName}}</td>
                            <td>{{cliente.email}}</td>
                            <td>
                                <button v-on:click="editarCliente(cliente)" type="submit"
                                    class="btn btn-outline-success"><i class="fa-solid fa-pencil"></i> Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h2>Client REST Response</h2>
                <pre>{{clientes}}</pre>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
</body>

</html>
